<!DOCTYPE html>
<html>
    <head>

   
    </head>
    <body>
        <div id="root"></div>
    <script src="onetrust.js"></script>
    <script>
const oneTrustHeaders = {    
    'OT-CDN-Location': 'cdn.cookielaw.org',    
    'OT-APP-Id': '019bc73c-8305-7bba-a2c4-35b2f80f8cac',    
    'OT-Language': 'EN',    
    'OT-SDK-Version': '202601.1.0',    
    'OT-Device-Type': 'ctv',    
    'OT-Country-Code': 'ES'
    //optional    'OT-Region-Code': '' 
    } 
        
OneTrust.startSDK(oneTrustHeaders, function (status, response, error) {
     console.log('Download Status: ' + status);
     if (status !== 200 || error) {
         console.log('Download Error: ' + JSON.stringify(error));

         OneTrust.showBannerUI();
         return;
     }
     console.log('Response: ' + JSON.stringify(response));
     return;
});
        
    </script>

   <script>
       

       OneTrust.setRemoteKeys({    
        ArrowUp: 'UP',    
        ArrowDown: 'DOWN',    
        ArrowRight: 'RIGHT',    
        ArrowLeft: 'LEFT',    
        Enter: 'OK',    
        Backspace: 'BACK',    
        38: 'UP',    
        40: 'DOWN',    
        39: 'RIGHT',    
        37: 'LEFT',    
        13: 'OK',    
        8: 'BACK',    
        10009: 'BACK',    
        461: 'BACK', 
        });
   </script>


    </body>

</html>
