<!DOCTYPE html>
<html>
<head>
<meta name='viewport' content='user-scalable=no, width=device-width, initial-scale=1'>
<link rel="icon" type="image/x-icon" href="favicon2.ico">
	
<title>Form 1</title>

<link rel="stylesheet" href="basic_style.css.css">
	
<script
  src="https://privacyportaltrial-cdn.onetrust.com/consent-receipt-scripts/scripts/otconsent-1.0.min.js"
  type="text/javascript"
  data-ot-id="9fe3f618-364c-41ed-b30e-744572025583"
  charset="UTF-8"
  id="consent-receipt-script"
  data-ot-consent-register-event="document-load"
></script>
	
</head>
	
<body>

<h1>Form 1</h1>

	<form class="ot-form-consent" action="" method="GET" data-ot-cp-id="ce03cfbd-90a2-4cd7-9d44-af7d05e1390a-draft">
      <input type="hidden" id="confirmation" name="receiptId" value="" />
      <label for="email">Email</label>
  <input type="email" id="email" class="ot-form-control" placeholder="Email" required>
      <label for="name">Name</label>
  <input type="text" id="name" class="ot-form-control" placeholder="Name">
  <label for="second-name">LastName</label>
  <input type="text" id="second-name" class="ot-form-control" placeholder="LastName">
  <label for="postal-code">CountryCode</label>
  <input type="text" id="postal-code" class="ot-form-control" placeholder="CountryCode">
      <div class="ot-checkbox">
    <label>
      <input value="Newsletter" type="checkbox" > Newsletter
    </label>
  </div>
  <div class="ot-ml-1"><h5>frequency</h5>
    <div class="ot-checkbox">
      <label>
        <input value="daily" type="checkbox" > daily
      </label>
    </div>
    <div class="ot-checkbox">
      <label>
        <input value="weekly" type="checkbox" > weekly
      </label>
    </div>
    <div class="ot-checkbox">
      <label>
        <input value="monthly" type="checkbox" > monthly
      </label>
    </div>
  </div><div class="ot-checkbox">
    <label>
      <input value="Personalized advertising" type="checkbox" > Personalized advertising
    </label>
  </div>
  <div class="ot-ml-1"><h5>Personalized ads platforms</h5>
    <div class="ot-checkbox">
      <label>
        <input value="Google Ads" type="checkbox" > Google Ads
      </label>
    </div>
    <div class="ot-checkbox">
      <label>
        <input value="Facebook Ads" type="checkbox" > Facebook Ads
      </label>
    </div>
    <div class="ot-checkbox">
      <label>
        <input value="Instagram Ads" type="checkbox" > Instagram Ads
      </label>
    </div>
    <div class="ot-checkbox">
      <label>
        <input value="Bing Ads" type="checkbox" > Bing Ads
      </label>
    </div>
    <div class="ot-checkbox">
      <label>
        <input value="LinkedIn Ads" type="checkbox" > LinkedIn Ads
      </label>
    </div>
  </div>
      <button id="trigger" class="ot-submit-button" type="submit">Submit form</button>
</form>
	
</body>
</html>
